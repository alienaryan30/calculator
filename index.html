<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="number" name="display" class="display" id="display">
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn9">9</button>
        <button class="btn" id="btn10">0</button>
        <button class="operatorBtn" id="minus">-</button>
        <button class="operatorBtn" id="plus">+</button>
        <button class="operatorBtn" id="multiply">x</button>
        <button class="operatorBtn" id="divide">/</button>
        <button class="operatorBtn" id="equals">=</button>
    </div>
</body>
</html>
